<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Better Call Sofa</title>
  <link href="../css/common.css" rel="stylesheet" type="text/css">
  <link href="../css/checkout.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">Better <span>Call Sofa</span></div>
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
        </ul>
        <div class="nav-actions">
          <button class="wishlist-btn">
            <i class="far fa-heart"></i>
            <span class="badge">0</span>
          </button>
          <button class="cart-btn">
            <i class="fas fa-shopping-cart"></i>
            <span class="badge">0</span>
          </button>
        </div>
      </nav>
    </div>
  </header>

  <!-- Checkout Page Header -->
  <section class="page-header">
    <div class="container">
      <h1>Checkout</h1>
      <div class="breadcrumb">
        <a href="home.html">Home</a> / <span>Checkout</span>
      </div>
    </div>
  </section>

  <!-- Checkout Section -->
  <section class="checkout-section">
    <div class="container">
      <div class="checkout-steps">
        <div class="step active" data-step="1">
          <span>1</span>
          <p>Delivery</p>
        </div>
        <div class="step" data-step="2">
          <span>2</span>
          <p>Payment</p>
        </div>
        <div class="step" data-step="3">
          <span>3</span>
          <p>Confirmation</p>
        </div>
      </div>

      <div class="checkout-content">
        <div class="delivery-form">
          <h2>Delivery Address</h2>
          <form id="address-form">
            <div class="form-group">
              <label for="full-name">Full Name</label>
              <input type="text" id="full-name" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" required>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" required>
              </div>
              <div class="form-group">
                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" required>
              </div>
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <select id="country" required>
                <option value="">Select Country</option>
                <option value="FR">France</option>
                <option value="US">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="DE">Germany</option>
                <!-- Add more countries as needed -->
              </select>
            </div>
            <div class="form-group">
              <label for="delivery-instructions">Delivery Instructions (Optional)</label>
              <textarea id="delivery-instructions" rows="3"></textarea>
            </div>
          </form>

          <h2>Or Select on Map</h2>
          <div id="map" style="height: 300px; margin-bottom: 20px;"></div>
          <button id="use-current-location" class="use-current-location">
            <i class="fas fa-location-arrow"></i> Use My Current Location
          </button>
        </div>

        <div class="order-summary">
          <h2>Order Summary</h2>
          <div class="summary-items" id="summary-items">
            <!-- Cart items will be populated here -->
          </div>
          <div class="summary-totals">
            <div class="summary-row">
              <span>Subtotal</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-row">
              <span>Delivery</span>
              <span id="delivery-fee">$0.00</span>
            </div>
            <div class="summary-row total">
              <span>Total</span>
              <span id="summary-total">$0.00</span>
            </div>
          </div>
          <button id="proceed-to-payment" class="proceed-to-payment">Proceed to Payment</button>
        </div>
      </div>
    </div>
  </section>


  <!-- JavaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="../js/state.js"></script>
  <script src="../js/cart.js"></script>
  <script src="../js/checkout.js"></script>
</body>
</html>
