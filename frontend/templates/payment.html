<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Better Call Sofa</title>
  <link href="../css/common.css" rel="stylesheet" type="text/css">
  <link href="../css/checkout.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <div class="container">
          <nav>
            <div class="logo">Better <span>Call Sofa</span></div>
            <ul class="nav-links">
              <li><a href="home.html">Home</a></li>
              <li><a href="products.html">Products</a></li>
            </ul>
            <div class="nav-actions">
              <button class="wishlist-btn">
                <i class="far fa-heart"></i>
                <span class="badge">0</span>
              </button>
              <button class="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge">0</span>
              </button>
            </div>
          </nav>
        </div>
      </header>

  <!-- Payment Page Header -->
  <section class="page-header">
    <div class="container">
      <h1>Payment</h1>
      <div class="breadcrumb">
        <a href="home.html">Home</a> / <a href="checkout.html">Checkout</a> / <span>Payment</span>
      </div>
    </div>
  </section>

  <!-- Payment Section -->
  <section class="checkout-section">
    <div class="container">
      <div class="checkout-steps">
        <div class="step" data-step="1">
          <span>1</span>
          <p>Delivery</p>
        </div>
        <div class="step active" data-step="2">
          <span>2</span>
          <p>Payment</p>
        </div>
        <div class="step" data-step="3">
          <span>3</span>
          <p>Confirmation</p>
        </div>
      </div>

      <div class="checkout-content">
        <div class="payment-form">
          <h2>Payment Method</h2>
          <form id="payment-form">
            <div class="payment-methods">
              <div class="payment-method">
                <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked>
                <label for="credit-card">Credit Card</label>
              </div>
              <div class="payment-method">
                <input type="radio" id="paypal" name="payment-method" value="paypal">
                <label for="paypal">PayPal</label>
              </div>
            </div>

            <div id="credit-card-form">
              <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="expiry-date">Expiry Date</label>
                  <input type="text" id="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" placeholder="123" required>
                </div>
              </div>
              <div class="form-group">
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" required>
              </div>
            </div>

            <button type="submit" class="btn primary">Complete Order</button>
          </form>
        </div>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="summary-items" id="summary-items">
              <!-- Cart items will be populated here -->
            </div>
            <div class="summary-totals">
              <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal">$0.00</span>
              </div>
              <div class="summary-row">
                <span>Delivery</span>
                <span id="delivery-fee">$0.00</span>
              </div>
              <div class="summary-row total">
                <span>Total</span>
                <span id="summary-total">$0.00</span>
              </div>
            </div>
            <button id="proceed-to-payment" class="btn primary">Proceed to Payment</button>
          </div>
      </div>
    </div>
  </section>


  <script src="../js/state.js"></script>
  <script src="../js/cart.js"></script>
  <script src="../js/payment.js"></script>
</body>
</html>
